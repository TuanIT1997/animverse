<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <img onclick="openNotice()" src="./img/android.png" alt="" />
      </div>
      <a class="telegram" href="https://t.me/AnimverseOfficial" target="_blank" rel="noopener noreferrer">
